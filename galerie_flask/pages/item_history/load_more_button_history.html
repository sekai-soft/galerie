<!-- See load_more_button.html for documentation on intersect and hx-sync -->
<div
    class="button-container"
    id="buttons"
    hx-swap-oob="true"
>
    <button
        class="button"
        hx-get="/actions/load_more_history?from_iid={{ from_iid }}&remaining_count={{ remaining_count }}&total_count={{ total_count }}"
        hx-trigger="{{ 'intersect' if infinite_scroll else 'click' }}"
        hx-sync="#grid:drop"
        hx-target="#grid"
        hx-swap="beforeend"
        hx-disabled-elt="this"
    >
    {% if remaining_count > 0 %}
        {{ _('Load') }} {{ remaining_count }} {{ _('more') }} <span class="htmx-indicator">...</span>
    {% else %}
        {{ _('Load') }} {{ _('more') }} <span class="htmx-indicator">...</span>
    {% endif %}
    </button>
</div>
