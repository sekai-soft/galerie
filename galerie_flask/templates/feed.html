{% extends 'base_child_page.html' %}

{% block title %}{{ feed.title }}{% endblock %}

{% block header_title %}
<span class="highlight-text">{{ feed.group_title }}</span> {{ feed.title }}
{% endblock %}

{% block header_right_content %}
<a
    href="{{ feed.site_url }}"
    target="_blank"
    class="link-button"
>🌐</a>
<a
    href="/update_feed?fid={{ feed.fid }}"
    class="link-button"
>⚙️</a>
<a
    style="cursor: pointer;"
    hx-post="/actions/delete_feed?fid={{ feed.fid }}"
    hx-swap="none"
    hx-disabled-elt="this"
    hx-confirm="{{ _('Are you sure you want to delete this feed?') }}"
    class="link-button"
>🗑️</a>
{% endblock %}

{% block page_content %}
<div class="grid" id="grid">
    <div class="grid-sizer"></div>
    {% include 'items_stream.html' %}
</div>
<script src="{{ url_for('static', filename='grid.js') }}"></script>
{% endblock %}
