{% extends 'base_with_app_bar.html' %}

{% block title %}{{ feed.title }}{% endblock %}
{% block header_title %}
<span class="tag">{{ feed.group_title }}</span> {{ feed.title }}
{% endblock %}
{% block header_right_content %}
<a href="/update_feed?fid={{ feed.fid }}" style="text-decoration: none;">
    <img 
        src="{{ url_for('static', filename='settings.svg') }}"
        class="svg-button"
    />
</a>
{% endblock %}

{% block content %}
<div class="grid" id="grid">
    <div class="grid-sizer"></div>
    {% include 'items_stream.html' %}
</div>
<script src="{{ url_for('static', filename='grid.js') }}"></script>
{% endblock %}
