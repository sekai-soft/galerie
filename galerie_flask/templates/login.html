{% extends 'base.html' %}

{% block title %}{{ _('Log in') }}{% endblock %}

{% block content %}
<p>{{ _('Log in') }}</p>
<form>
    <p>{{ _('Username') }}</p>
    <input
        type="text"
        autocomplete="username"
        name="username"
        required
        class="code-font"
    >
    <p>{{ _('Password') }}</p>
    <input
        type="password"
        name="password"
        required
        class="code-font"
    >
    <br>
    <br>
    <button
        class="button"
        hx-post="/actions/login?next={{ next_url }}"
        hx-swap="none"
        hx-disabled-elt="this"
    >
        {{ _('Log in') }} <span class="htmx-indicator">...</span>
    </button>
</form>
<br>
<a href="/signup?next=/login" style="font-size: 1em;">
    <button class="button">
        {{ _('Sign up') }}
    </button>
</a>
{% endblock %}
