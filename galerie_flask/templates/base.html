<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{{ _('A Pinterest/Xiaohongshu photo wall style RSS reader') }}">
        <link rel="icon" type="image/png" href="{{ static_url_for('static', filename='favicon.png') }}">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flickity@3.0.0/css/flickity.min.css" media="screen">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="{{ static_url_for('static', filename='base.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ static_url_for('static', filename='elements.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ static_url_for('static', filename='styles.css') }}">
        <link rel="manifest" href="/manifest.json">
        <link rel="apple-touch-icon" href="{{ static_url_for('static', filename='icon_apple.png') }}">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.9.11/dist/htmx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/flickity@3.0.0/dist/flickity.pkgd.min.js"></script>
        {% if sentry_dsn %}
        <script src="https://browser.sentry-cdn.com/9.22.0/bundle.min.js"></script>
        {% endif %}
    </head>
    <body>
        {% if sentry_dsn %}
        <script>Sentry.init({ dsn: '{{ sentry_dsn }}' });</script>
        {% endif %}
        <div class="app">
            {% block content %}{% endblock %}
        </div>
        <div id="toast">Default toast message</div>
        <script src="{{ static_url_for('static', filename='utils.js') }}"></script>
        <script src="{{ static_url_for('static', filename='script.js') }}"></script>
    </body>
</html>
